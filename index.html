<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Matrix editor",
        "applicationCategory": "UtilitiesApplication",
        "image ": "https://matrix-editor.github.io/logo.png"
    }
</script>

<script>
    $(function () {
        const matrix = Matrix();
        const controls = Controls();
        const state = StateManager();

        matrix.init(state);

        state.init(function (state) {
            matrix.loadFromCompactString(state.data);
        });
        controls.init(matrix);
    });
</script>

<body style="text-align: center" class="red-leds">

<div style="display: flex; justify-content: space-between">
    <div>
        <input id="width-input" type="number" min="1" max="64" value="16">
        <input id="height-input" type="number" min="1" max="64" value="16">
    </div>
    <div>
        <div id="red-leds" class="leds-case"></div>
        <div id="yellow-leds" class="leds-case"></div>
        <div id="green-leds" class="leds-case"></div>
        <div id="blue-leds" class="leds-case"></div>
        <div id="white-leds" class="leds-case"></div>
        <div id="black-leds" class="leds-case"></div>
    </div>
</div>

<div style="display: inline-block">
    <table id="matrix" class="noselect debug"></table>
</div>

<div>
    <button id="invert-button" title="Invert"><i class="material-icons">invert_colors</i></button>
    <button id="clear-button" title="Clear"><i class="material-icons">clear</i></button>
    <button id="shift-up-button" title="Shift up"><i class="material-icons">expand_less</i></button>
    <button id="shift-down-button" title="Shift down"><i class="material-icons">expand_more</i></button>
    <button id="shift-left-button" title="Shift left"><i class="material-icons">chevron_left</i></button>
    <button id="shift-right-button" title="Shift right"><i class="material-icons">chevron_right</i></button>

</div>

</body>
